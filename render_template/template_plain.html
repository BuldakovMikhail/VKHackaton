<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ title }}</title>
</head>

<body>
  <h1>{{ double_text(message) }}</h1>
  <h2>{{ usr.id }}</h2>

  {% if usr.id > 40 %}
    <h2>Good guy: {{ title }}</h2>
  {% else %}
    <h2>Bad guy: {{ double_text(double_text(message)) }}</h2>
  {% endif %}
</body>
</html>
